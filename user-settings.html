<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/user-settings.css" />
    <title>User Settings</title>
  </head>
  <body
    onload="setBgc(),
  setTextColor()"
  >
    <main>
      <form onsubmit="saveUserData(event), setBgc(), setTextColor()">
        <div class="mb-3">
          <label for="user-email" class="form-label">Email address</label>

          <input
            type="email"
            name="user-email"
            class="form-control"
            id="user-email"
            aria-describedby="emailHelp"
            required
          />
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="user-range" class="form-label">Example range</label>
          <input
            type="range"
            min="18"
            max="120"
            onchange="showAge(this.value);"
            name="user-age"
            class="form-range"
            id="user-range"
            value="18"
          />
          <span id="sAge">18</span>
        </div>

        <h3>Colors</h3>

        <div class="mb-3">
          <label for="bgc" class="form-label">Pick Background Color</label>
          <input type="color" name="bgc" id="bgc" />
        </div>
        <div class="mb-3">
          <label for="text-color" class="form-label">Pick Text Color</label>
          <input type="color" name="text-color" id="text-color" />
        </div>

        <div class="mb-3">
          <label for="user-bd" class="form-label">Date of birth:</label>
          <input type="date" name="user-bd" id="user-bd" required />
        </div>

        <div class="mb-3">
          <label for="user-bt" class="form-label">Birth Time:</label>
          <input type="time" name="user-bt" id="user-bt" required />
        </div>

        <button type="submit" class="btn btn-outline-primary">Set</button>
      </form>
    </main>

    <!-- BOOTSTRAP  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- user-setting scripts -->
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
  </body>
</html>
